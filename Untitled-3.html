<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume/CV Template</title>
  <link rel="stylesheet" href="style3.css">
  <link rel="icon" type="" href="image88.png"><!-- ========== icon ========== -->

  </head>
<header>
  <a href="acc.html"><button id="back">back</button></a>
  <center>
    <svg xmlns="http://www.w3.org/2000/svg" height="200px" width="200px" viewBox="0 0 200 200" class="pencil">
      <defs>
        <clipPath id="pencil-eraser">
          <rect height="30" width="30" ry="5" rx="5"></rect>
        </clipPath>
      </defs>
      <circle transform="rotate(-113,100,100)" stroke-linecap="round" stroke-dashoffset="439.82" stroke-dasharray="439.82 439.82" stroke-width="2" stroke="currentColor" fill="none" r="70" class="pencil__stroke"></circle>
      <g transform="translate(100,100)" class="pencil__rotate">
        <g fill="none">
          <circle transform="rotate(-90)" stroke-dashoffset="402" stroke-dasharray="402.12 402.12" stroke-width="30" stroke="hsl(223,90%,50%)" r="64" class="pencil__body1"></circle>
          <circle transform="rotate(-90)" stroke-dashoffset="465" stroke-dasharray="464.96 464.96" stroke-width="10" stroke="hsl(223,90%,60%)" r="74" class="pencil__body2"></circle>
          <circle transform="rotate(-90)" stroke-dashoffset="339" stroke-dasharray="339.29 339.29" stroke-width="10" stroke="hsl(223,90%,40%)" r="54" class="pencil__body3"></circle>
        </g>
        <g transform="rotate(-90) translate(49,0)" class="pencil__eraser">
          <g class="pencil__eraser-skew">
            <rect height="30" width="30" ry="5" rx="5" fill="hsl(223,90%,70%)"></rect>
            <rect clip-path="url(#pencil-eraser)" height="30" width="5" fill="hsl(223,90%,60%)"></rect>
            <rect height="20" width="30" fill="hsl(223,10%,90%)"></rect>
            <rect height="20" width="15" fill="hsl(223,10%,70%)"></rect>
            <rect height="20" width="5" fill="hsl(223,10%,80%)"></rect>
            <rect height="2" width="30" y="6" fill="hsla(223,10%,10%,0.2)"></rect>
            <rect height="2" width="30" y="13" fill="hsla(223,10%,10%,0.2)"></rect>
          </g>
        </g>
        <g transform="rotate(-90) translate(49,-30)" class="pencil__point">
          <polygon points="15 0,30 30,0 30" fill="hsl(33,90%,70%)"></polygon>
          <polygon points="15 0,6 30,0 30" fill="hsl(33,90%,50%)"></polygon>
          <polygon points="15 0,20 10,10 10" fill="hsl(223,10%,10%)"></polygon>
        </g>
      </g>
    </svg></center>
</header>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const customizeBtn = document.getElementById("customizeBtn");

        customizeBtn.addEventListener("click", function() {
            // Récupérer les valeurs des champs de formulaire
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const degree = document.getElementById("degree").value;
            const university = document.getElementById("university").value;
            const eduYear = document.getElementById("eduYear").value;
            const position = document.getElementById("position").value;
            const company = document.getElementById("company").value;
            const workYear = document.getElementById("workYear").value;
            const skills = document.getElementById("skills").value;

            // Construire le message à afficher dans l'alerte
            const message = `
Name: ${name}
Email: ${email}
Phone: ${phone}

Education:
- Degree: ${degree}
- University: ${university}
- Year of Graduation: ${eduYear}

Work Experience:
- Position: ${position}
- Company: ${company}
- Year of Employment: ${workYear}

Skills: ${skills}
`;

            // Afficher le message dans une alerte
            alert(message);
        });
    });
</script>

  <div class="container">
    <div class="header">
      <h1>My Resume/CV</h1>
      <button id="customizeBtn">Customize Design</button>
    </div>
    <div class="personal-info">
      <h2>Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your Email">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="Your Phone">
    </div>
    <div class="education">
      <h2>Education</h2>
      <label for="degree">Degree:</label>
      <input type="text" id="degree" placeholder="Your Degree">
      <label for="university">University:</label>
      <input type="text" id="university" placeholder="Your University">
      <label for="eduYear">Year of Graduation:</label>
      <input type="text" id="eduYear" placeholder="Year">
    </div>
    <div class="work-experience">
      <h2>Work Experience</h2>
      <label for="position">Position:</label>
      <input type="text" id="position" placeholder="Your Position">
      <label for="company">Company:</label>
      <input type="text" id="company" placeholder="Your Company">
      <label for="workYear">Year of Employment:</label>
      <input type="text" id="workYear" placeholder="Year">
    </div>
    <div class="skills">
      <h2>Skills</h2>
      <label for="skills">List your skills:</label>
      <textarea id="skills" placeholder="Your Skills"></textarea>
    </div>
  </div>

  <script src="script.js"></script>
  <button onclick="imprimerPage()">Imprimer cette page</button>

  <!-- Script JavaScript pour l'impression -->
  <script>
      function imprimerPage() {
          window.print(); // Appeler la fonction native d'impression du navigateur
      }
  </script>
</body>
</html>
